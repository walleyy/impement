<div class="row" style="display: flex;justify-content: center;align-content: center" >

  <div class="col-md-8 "  >
    <div class="card card-user">
      <div class="card-header">
        <h4 class="card-title">Edit Profile</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Pf Number</label>
                <input type="text" class="form-control"  placeholder="Pf No." >
              </div>
            </div>

            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label >Full name</label>
                <input type="email" class="form-control" placeholder="Full name">
              </div>
            </div>
          </div>

          <div style="display: flex;flex-direction: column">

            <table class="form-group" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr>
            </table>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
