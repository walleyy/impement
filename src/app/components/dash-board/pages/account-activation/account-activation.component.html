<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="account info" #input>
  </mat-form-field>
   <div  class="mat-elevation-z8 ">
     <div  class="containerAa">
       <table mat-table [dataSource]="dataSource" >

         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> id. </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

         <ng-container matColumnDef="createdAt">
           <th mat-header-cell *matHeaderCellDef> created_at </th>
           <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
         </ng-container>

         <ng-container matColumnDef="updatedAt">
           <th mat-header-cell *matHeaderCellDef> updated_at </th>
           <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
         </ng-container>

         <ng-container matColumnDef="accountNo">
           <th mat-header-cell *matHeaderCellDef> account_no </th>
           <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
         </ng-container>

         <ng-container matColumnDef="customerName">
           <th mat-header-cell *matHeaderCellDef> customer_name </th>
           <td mat-cell *matCellDef="let element"> {{element.custName}} </td>
         </ng-container>

         <ng-container matColumnDef="latitude">
           <th mat-header-cell *matHeaderCellDef> latitude </th>
           <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
         </ng-container>

         <ng-container matColumnDef="longitude">
           <th mat-header-cell *matHeaderCellDef> longitude </th>
           <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
         </ng-container>

         <ng-container matColumnDef="phone">
           <th mat-header-cell *matHeaderCellDef> phone </th>
           <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
         </tr>
       </table>
     </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   </div>
</div>
